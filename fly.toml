# fly.toml app configuration file generated for satudata on 2023-11-21T15:23:57+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "satudata"
primary_region = "sin"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]
  [[build.steps]]
    name = "Install Tesseract"
    script = '''
      apt-get -qy update
      apt-get install -qy libleptonica-dev libtesseract-dev
      apt-get install -qy libtool m4 automake cmake pkg-config
      apt-get install -qy libicu-dev libpango1.0-dev libcairo-dev tesseract-ocr-eng
    '''

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
